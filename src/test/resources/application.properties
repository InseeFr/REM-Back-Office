#--------------------------------------------------------------------------
# Database
#--------------------------------------------------------------------------
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;INIT=RUNSCRIPT FROM 'classpath:init.sql'
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.jdbc.batch_size=100



#--------------------------------------------------------------------------
# Logs
#--------------------------------------------------------------------------
logging.level.root=INFO
logging.level.fr.insee.rem=DEBUG

fr.insee.rem.version=@project.version@

spring.security.oauth2.resourceserver.jwt.issuer-uri=
fr.insee.rem.keycloak.auth-server-url=
fr.insee.rem.keycloak.realm=
fr.insee.rem.keycloak.client-id=
fr.insee.rem.role.administrator=
fr.insee.rem.security.whitelist-matchers=
fr.insee.rem.security.auth.mode=
pringdoc.swagger-ui.oauth.client-id=
springdoc.swagger-ui.oauth2RedirectUrl=
springdoc.swagger-ui.path=/
fr.insee.rem.springdoc.description=
fr.insee.rem.springdoc.title=
fr.insee.rem.host=